<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

	<title>Socials DataRu</title>
</head>

<body>
	<div id="navbar"></div>

	<div id="content">
		<div id="icon"></div>
		<div id="website">
			<a href="https://dataru.ru/">dataru.ru</a>
		</div>
		<div id="links">
			<div class="linkbox" id="LI"></div>
			<div class="linkbox" id="VK"></div>
			<div class="linkbox" id="TG"></div>
			<div class="linkbox" id="FB"></div>
			<div class="linkbox" id="DZ"></div>
			<div class="linkbox" id="YT"></div>
		</div>
	</div>

	<div id="footer"></div>
</body>

<script type="text/javascript">
	document.getElementById("LI").onclick = function () {
		location.href = "https://www.linkedin.com/company/83544000/admin/feed/posts/";
	};

	document.getElementById("VK").onclick = function () {
		location.href = "https://vk.com/dataruru";
	};

	document.getElementById("TG").onclick = function () {
		location.href = "https://t.me/dataru_ru";
	};

	document.getElementById("FB").onclick = function () {
		location.href = "https://www.facebook.com/DataRuRussia";
	};

	document.getElementById("DZ").onclick = function () {
		location.href = "https://dzen.ru/dataru";
	};

	document.getElementById("YT").onclick = function () {
		location.href = "https://www.youtube.com/@DataruRu";
	};
</script>

</html>
