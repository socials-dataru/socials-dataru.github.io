<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

	<title>Socials DataRu</title>
</head>

<body>
	<div id="navbar"></div>

	<div id="content">
		<div id="icon"></div>
		<div id="website">
			<a href="https://dataru.ru/">dataru.ru</a>
		</div>
		<div id="links">
			<div class="linkbox" id="LI">
				<a href="https://www.linkedin.com/company/83544000/admin/feed/posts/">
					<img src="./rsc/flat/linkedin.png" alt="">
				</a>
			</div>
			<div class="linkbox" id="VK">
				<a href="https://vk.com/dataruru">
					<img src="./rsc/flat/vk.png" alt="">
				</a>
			</div>
			<div class="linkbox" id="TG">
				<a href="https://t.me/dataru_ru">
					<img src="./rsc/flat/telegram.png" alt="">
				</a>
			</div>
			
			<div class="linkbox" id="FB">
				<a href="https://www.facebook.com/DataRuRussia">
					<img src="./rsc/flat/facebook.png" alt="">
				</a>
			</div>
			<div class="linkbox" id="DZ">
				<a href="https://dzen.ru/dataru">
					<img src="./rsc/flat/dzen.png" alt="">
				</a>
			</div>
			<div class="linkbox" id="YT">
				<a href="https://www.youtube.com/@DataruRu">
					<img src="./rsc/flat/youtube.png" alt="">
				</a>
			</div>
		</div>
	</div>

	<div id="footer"></div>

</html>
